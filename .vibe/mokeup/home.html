<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome &amp; Quick Start - Movie Matchmaker</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8c2bee",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Subtle Film Grain/Pattern */
        .bg-pattern {
            background-image: radial-gradient(#8c2bee 1px, transparent 1px), radial-gradient(#8c2bee 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.05;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased overflow-x-hidden min-h-screen flex flex-col justify-between relative selection:bg-primary selection:text-white">
<!-- Background Decoration -->
<div class="absolute inset-0 z-0 bg-pattern pointer-events-none"></div>
<!-- Top Gradient Glow -->
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-[150%] h-64 bg-primary/20 blur-[100px] rounded-full pointer-events-none z-0"></div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col h-full min-h-screen max-w-md mx-auto w-full px-6 pt-8 pb-10">
<!-- Header / Logo Area -->
<div class="flex justify-center mb-4">
<div class="flex items-center gap-2 bg-white/5 backdrop-blur-md px-4 py-2 rounded-full border border-white/10">
<span class="material-symbols-outlined text-primary text-xl">movie_filter</span>
<span class="text-sm font-bold tracking-wide uppercase text-white/80">MatchCut</span>
</div>
</div>
<!-- Hero Visual Section -->
<div class="flex-1 flex flex-col justify-center items-center py-8">
<div class="relative w-full aspect-square max-w-[320px] mx-auto mb-8 group">
<!-- Abstract Film Reel Circle -->
<div class="absolute inset-0 rounded-full border-2 border-dashed border-primary/30 animate-[spin_20s_linear_infinite]"></div>
<div class="absolute inset-4 rounded-full border border-white/5 bg-white/5 backdrop-blur-sm"></div>
<!-- Main Image -->
<div class="absolute inset-6 rounded-full overflow-hidden shadow-2xl shadow-primary/20 border-4 border-background-dark">
<img alt="Couple eating popcorn in dark movie theater atmosphere" class="w-full h-full object-cover opacity-90" data-alt="Couple eating popcorn in dark movie theater atmosphere" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAsSQ25i0z04APKSwT_iMqWRaPl5bawsGfa7_qoDZQ-SqGUU6WpaT2m3IGtqwtl2hbTgN5GJeeSTFNCNjXubutZ2D10LLxgjl4eXQN0X24J0U4EAHXdm2qxZZ_VuD8oWJtwBO4qUKaV9N_xrQ98ZXaIWUkemrUBnb-BAOI9uHGBSky2KQYWBPwMhbxxiZjiAsJN6Dj7r-_HoT25saO4SVvpHnCNQehnLmFn903ER6MXcp66-QK5V5fGfJMlwP9BW6usZDApi4DNhHML"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent opacity-60"></div>
</div>
<!-- Floating Badge -->
<div class="absolute -bottom-2 -right-2 bg-background-dark rounded-2xl p-2 shadow-xl border border-white/10 flex items-center gap-3 pr-4">
<div class="bg-primary/20 p-2 rounded-xl text-primary">
<span class="material-symbols-outlined">favorite</span>
</div>
<div class="flex flex-col">
<span class="text-xs text-white/60 font-medium">Match Rate</span>
<span class="text-sm font-bold text-white">98%</span>
</div>
</div>
</div>
<!-- Headline Section -->
<div class="space-y-4 text-center mt-4">
<h1 class="text-4xl leading-[1.1] font-bold text-white tracking-tight">
                    Find your <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-purple-400">perfect movie</span> in 60 seconds.
                </h1>
<p class="text-lg text-slate-400 dark:text-slate-300 font-medium leading-relaxed max-w-[300px] mx-auto">
                    Swipe, match, and watch. <br/>No more arguments.
                </p>
</div>
</div>
<!-- Actions Section -->
<div class="space-y-4 w-full mt-auto">
<!-- Host Button -->
<button class="group relative w-full flex items-center justify-between bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all duration-200 h-16 px-2 rounded-full overflow-hidden shadow-lg shadow-primary/25">
<div class="w-12 h-12 rounded-full bg-white/20 flex items-center justify-center ml-1">
<span class="material-symbols-outlined text-white">add_circle</span>
</div>
<span class="text-white text-lg font-bold tracking-wide mr-auto pl-4">Host a Session</span>
<div class="pr-6 opacity-0 group-hover:opacity-100 transition-opacity -translate-x-4 group-hover:translate-x-0 duration-300">
<span class="material-symbols-outlined text-white">arrow_forward</span>
</div>
</button>
<!-- Join Button -->
<div class="flex gap-3">
<button class="flex-1 h-14 bg-[#362348] hover:bg-[#442c5a] active:scale-[0.98] transition-all rounded-full text-white font-bold text-base border border-white/5 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">group_add</span>
                    Join Session
                </button>
<button aria-label="Settings" class="h-14 w-14 aspect-square rounded-full bg-background-dark border border-white/10 hover:bg-white/5 flex items-center justify-center active:scale-95 transition-all">
<span class="material-symbols-outlined text-slate-400">settings</span>
</button>
</div>
<!-- Footer Link -->
<div class="pt-4 text-center">
<p class="text-sm text-slate-500">
                    Already have an account? <a class="text-primary hover:text-primary/80 font-semibold underline decoration-2 underline-offset-2 transition-colors" href="#">Log in</a>
</p>
</div>
</div>
</div>
</body></html>
