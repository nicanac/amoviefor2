<!doctype html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quick Preference Quiz</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8c2bee",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar hide for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary/30 text-slate-900 dark:text-white h-screen overflow-hidden flex flex-col relative"
  >
    <!-- Top Status Bar Area -->
    <header class="flex-none px-6 pt-6 pb-2 z-10">
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-primary">timer</span>
          <span
            class="text-sm font-bold tracking-wider text-slate-500 dark:text-slate-400"
            >0:45</span
          >
        </div>
        <button
          class="rounded-full p-2 hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors"
        >
          <span
            class="material-symbols-outlined text-slate-500 dark:text-slate-400"
            >close</span
          >
        </button>
      </div>
      <!-- Progress Bar -->
      <div
        class="h-2 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden"
      >
        <div
          class="h-full bg-primary w-3/4 rounded-full shadow-[0_0_12px_rgba(140,43,238,0.6)]"
        ></div>
      </div>
    </header>
    <!-- Main Content - Split Screen Wrapper -->
    <main class="flex-1 flex flex-col relative">
      <!-- Central Question (Absolute positioned to float over the split) -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 w-full px-4 pointer-events-none"
      >
        <div
          class="bg-white/90 dark:bg-[#2a1f36]/90 backdrop-blur-md border border-slate-200 dark:border-white/10 shadow-xl rounded-2xl py-3 px-6 text-center transform scale-100"
        >
          <h1
            class="text-2xl font-bold text-slate-900 dark:text-white leading-tight"
          >
            What's the vibe?
          </h1>
          <p
            class="text-xs font-medium text-slate-500 dark:text-slate-400 mt-1 uppercase tracking-widest"
          >
            Question 3/5
          </p>
        </div>
      </div>
      <!-- Player 1 Zone (Top - Rotated for facing partner) -->
      <section
        class="flex-1 bg-slate-100 dark:bg-[#20152b] relative flex flex-col justify-center p-6 border-b border-white/5"
      >
        <!-- Avatar/Name Tag -->
        <div class="absolute top-4 left-1/2 -translate-x-1/2 rotate-180">
          <div
            class="flex items-center gap-2 bg-white/10 dark:bg-black/20 px-3 py-1 rounded-full"
          >
            <div
              class="w-6 h-6 rounded-full bg-gradient-to-br from-pink-400 to-orange-400"
              data-alt="User Avatar Abstract Gradient"
            ></div>
            <span class="text-xs font-bold text-slate-600 dark:text-slate-300"
              >Partner A</span
            >
          </div>
        </div>
        <!-- Options Grid (Rotated 180deg) -->
        <div class="rotate-180 grid grid-cols-2 gap-3 max-w-sm mx-auto w-full">
          <!-- Option 1 -->
          <button
            class="group relative flex flex-col items-center justify-center gap-2 bg-white dark:bg-[#2a1f36] p-4 rounded-xl border-2 border-transparent hover:border-primary/50 active:scale-95 transition-all shadow-sm h-32"
          >
            <div class="text-3xl filter drop-shadow-md">‚ù§Ô∏è</div>
            <span
              class="text-sm font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors"
              >Romantic</span
            >
          </button>
          <!-- Option 2 (Selected State) -->
          <button
            class="group relative flex flex-col items-center justify-center gap-2 bg-primary p-4 rounded-xl border-2 border-primary active:scale-95 transition-all shadow-[0_4px_20px_rgba(140,43,238,0.4)] h-32 ring-2 ring-primary/30 ring-offset-2 ring-offset-[#20152b]"
          >
            <div class="absolute top-2 right-2 bg-white/20 rounded-full p-0.5">
              <span class="material-symbols-outlined text-white text-[16px]"
                >check</span
              >
            </div>
            <div class="text-3xl filter drop-shadow-md">üò±</div>
            <span class="text-sm font-bold text-white">Thrilling</span>
            <div
              class="absolute inset-0 bg-white/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity"
            ></div>
          </button>
          <!-- Option 3 -->
          <button
            class="group relative flex flex-col items-center justify-center gap-2 bg-white dark:bg-[#2a1f36] p-4 rounded-xl border-2 border-transparent hover:border-primary/50 active:scale-95 transition-all shadow-sm h-32 opacity-50"
          >
            <div class="text-3xl filter drop-shadow-md">üòÇ</div>
            <span
              class="text-sm font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors"
              >Funny</span
            >
          </button>
          <!-- Option 4 -->
          <button
            class="group relative flex flex-col items-center justify-center gap-2 bg-white dark:bg-[#2a1f36] p-4 rounded-xl border-2 border-transparent hover:border-primary/50 active:scale-95 transition-all shadow-sm h-32 opacity-50"
          >
            <div class="text-3xl filter drop-shadow-md">‚öîÔ∏è</div>
            <span
              class="text-sm font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors"
              >Epic</span
            >
          </button>
        </div>
        <!-- Waiting Text -->
        <div class="absolute bottom-6 left-0 right-0 text-center rotate-180">
          <p class="text-primary font-medium text-sm animate-pulse">
            Waiting for partner...
          </p>
        </div>
      </section>
      <!-- Player 2 Zone (Bottom - Standard Orientation) -->
      <section
        class="flex-1 bg-white dark:bg-[#150d1c] relative flex flex-col justify-center p-6"
      >
        <!-- Avatar/Name Tag -->
        <div class="absolute bottom-4 left-1/2 -translate-x-1/2">
          <div
            class="flex items-center gap-2 bg-slate-100 dark:bg-white/10 px-3 py-1 rounded-full"
          >
            <div
              class="w-6 h-6 rounded-full bg-gradient-to-br from-blue-400 to-cyan-400"
              data-alt="User Avatar Abstract Gradient Blue"
            ></div>
            <span class="text-xs font-bold text-slate-600 dark:text-slate-300"
              >Partner B</span
            >
          </div>
        </div>
        <!-- Options Grid -->
        <div class="grid grid-cols-2 gap-3 max-w-sm mx-auto w-full">
          <!-- Option 1 -->
          <button
            class="group relative flex flex-col items-center justify-center gap-2 bg-slate-50 dark:bg-[#251b2e] p-4 rounded-xl border-2 border-transparent hover:border-primary/50 active:scale-95 transition-all shadow-sm h-32"
          >
            <div class="text-3xl filter drop-shadow-md">‚ù§Ô∏è</div>
            <span
              class="text-sm font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors"
              >Romantic</span
            >
          </button>
          <!-- Option 2 -->
          <button
            class="group relative flex flex-col items-center justify-center gap-2 bg-slate-50 dark:bg-[#251b2e] p-4 rounded-xl border-2 border-transparent hover:border-primary/50 active:scale-95 transition-all shadow-sm h-32"
          >
            <div class="text-3xl filter drop-shadow-md">üò±</div>
            <span
              class="text-sm font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors"
              >Thrilling</span
            >
          </button>
          <!-- Option 3 -->
          <button
            class="group relative flex flex-col items-center justify-center gap-2 bg-slate-50 dark:bg-[#251b2e] p-4 rounded-xl border-2 border-transparent hover:border-primary/50 active:scale-95 transition-all shadow-sm h-32"
          >
            <div class="text-3xl filter drop-shadow-md">üòÇ</div>
            <span
              class="text-sm font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors"
              >Funny</span
            >
          </button>
          <!-- Option 4 -->
          <button
            class="group relative flex flex-col items-center justify-center gap-2 bg-slate-50 dark:bg-[#251b2e] p-4 rounded-xl border-2 border-transparent hover:border-primary/50 active:scale-95 transition-all shadow-sm h-32"
          >
            <div class="text-3xl filter drop-shadow-md">‚öîÔ∏è</div>
            <span
              class="text-sm font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors"
              >Epic</span
            >
          </button>
        </div>
      </section>
    </main>
    <!-- Decorative Gradient Overlay for Mood -->
    <div
      class="pointer-events-none fixed inset-0 z-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-primary/30 via-transparent to-transparent"
    ></div>
  </body>
</html>
